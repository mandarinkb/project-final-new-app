
<!--<ion-app>-->
  <div class="ion-page" id="main-content"><!--ต้องมีแท็ก div นี้ไม่งั้นเรียกเมนูด้านข้างไม่ได้-->
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Inbox</ion-title>
      </ion-toolbar>
<!--search-->
      <ion-toolbar color="dark">
        <ion-searchbar [(ngModel)]="searchKey" ></ion-searchbar><!--(ionChange)="search($event)"-->
        <ion-buttons slot="end">
          <ion-button size="small" shape="round" color="medium" ><!--(click)="searchFilter()"-->
            <ion-icon name="options"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
<!--content-->    
    <ion-content fullscreen>
      <ion-card *ngFor="let item of listItem"><!--*ngFor="let item of listItem"-->
        <ion-card-content>
          <ion-row style="margin-top: -18px;margin-left: -21px;">
            <ion-col size="12">
              <div class="discount-tag">ส่วนลด {{item.discount}}%</div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <img src="{{item.image}}" class = "center"/>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-card-title>{{item.name}}</ion-card-title>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="price-text">
              <span>฿</span>
              <span>{{item.price}}</span> 
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" style="font-size: 20px;text-decoration: line-through;"><!--style="font-size: 20px;text-decoration: line-through;"-->
              <span>฿</span>
              <span>{{item.originalPrice}}</span> 
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <div>
                <img src="{{item.icon}}" style="width: 60px;margin-top: 10px;
                "/>
              </div>
            </ion-col>
            <ion-col size="6">
              <div class="ion-text-right">
                <ion-button color="primary" href="{{item.url}}" target="_blank">ดูรายละเอียด</ion-button>
                </div>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-content>
 </div>


 <!--sidebar menu-->
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Inbox</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="paper-plane" slot="start"></ion-icon>
          <ion-label>Outbox</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-label>Archived</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-label>Trash</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Spam</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
