<ion-header>
  <ion-toolbar color="success">
    <ion-title style="text-align: center;">
      ตารางคะแนน
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <div *ngIf="league">
          <ion-item lines="none">
            <img src="assets/img/thleague.png" style="width: 27%;height: auto;">
          </ion-item>
        </div>
        <div *ngIf="!league">
          <ion-item lines="none">
            <img src="assets/img/premierleague.png" style="width: 25%;height: auto;">
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="5">
        <ion-chip outline color="secondary">
          <ion-label></ion-label>
          <ion-select (ionChange)="onChangeLeague($event)" okText="ตกลง" cancelText="ยกเลิก" style="padding-top: 15px;">
            <ion-select-option value="thaipremierleague" selected>ไทยลีก</ion-select-option>
            <ion-select-option value="premierleague">พรีเมียร์ลีก</ion-select-option>
          </ion-select>
        </ion-chip>
      </ion-col>
    </ion-row>
    <ion-segment color="success" (ionChange)="onChangeTable($event)">
      <ion-segment-button checked color="success" layout="icon-start" value="all_table"
        style="border-radius: 0px;width: 45px;">
        <ion-label>ตารางคะแนนรวม</ion-label>
      </ion-segment-button>
      <ion-segment-button color="success" layout="icon-start" value="home_table" style="border-radius: 0px;width: 45px;">
        <ion-label>เจ้าบ้าน</ion-label>
      </ion-segment-button>
      <ion-segment-button color="success" layout="icon-start" value="away_table" style="border-radius: 0px;width: 45px;">
        <ion-label>ทีมเยือน</ion-label>
      </ion-segment-button>
    </ion-segment>
    
    <ion-row style="border: 0.5px solid #c5c5c5;background-color: #f3f0f0;">
      <ion-col size="1">
        <ion-label style="font-size: 9px;">Pos</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label style="font-size: 9px;">Team</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label style="font-size: 9px;">P</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label style="font-size: 9px;">W</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label style="font-size: 9px;">D</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label style="font-size: 9px;">L</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label style="font-size: 9px;">GF</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label style="font-size: 9px;">GA</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label style="font-size: 9px;">GD</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label style="font-size: 9px;">PTs</ion-label>
      </ion-col>
    </ion-row>
    <div *ngFor="let item of teamObj"></div>
    <ion-row style="border: 0.5px solid #c5c5c5;">  
        <ion-col size="1">
          <ion-label style="font-size: 9px;">{{item.ranking}}</ion-label>
        </ion-col>
        <ion-col size="3">
          <ion-label style="font-size: 9px;">{{item.team}}</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label style="font-size: 9px;">{{item.played}}</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label style="font-size: 9px;">{{item.won}}</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label style="font-size: 9px;">{{item.drawn}}</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label style="font-size: 9px;">{{item.lost}}</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label style="font-size: 9px;">{{item.goal_for}}</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label style="font-size: 9px;">{{item.goal_against}}</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label style="font-size: 9px;">{{item.goal_difference}}</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label style="font-size: 9px;">{{item.points}}</ion-label>
        </ion-col>
    </ion-row>
  </div>
  </ion-grid>
</ion-content>
