<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
      <!--defaultHref="/tab2"-->
    </ion-buttons>
    <ion-title>สถิติฟอร์มของทีม</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6">
      <div class="ion-text-center">
        <img src="{{homeImg}}" style="width: 25%;height: auto;">
      </div>
    </ion-col>
    <ion-col size="6">
      <div class="ion-text-center">
        <img src="{{awayImg}}" style="width: 25%;height: auto;">
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <div class="ion-text-center">
        <ion-badge color="primary">9.5</ion-badge>
      </div>
    </ion-col>
    <ion-col size="6">
      <div class="ion-text-center">
        <ion-badge color="primary">8.25</ion-badge>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            กราฟฟอร์มทีม
          </ion-card-header>
          <ion-card-content>
            <canvas #lineCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-toolbar color="secondary">
          <div class="ion-text-center">
            <ion-title style="font-size: 13px;">ผลการแข่งขันย้อนหลัง</ion-title>
          </div>
      </ion-toolbar>
    </ion-col>
  </ion-row>

    
      <div *ngFor="let item of homeAwayObj">
        <ion-row>
          <ion-col size="12">
              <div class="ion-text-center">
            <ion-label>
              <p style="margin-left: 10px;">{{item.dateThai}}</p>
            </ion-label>
              </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5" style="padding-top: 0px;">
            <div class="ion-text-center">
              <img src="{{item.homeImg}}" style="width: 20%;height: auto;">
            </div>
          </ion-col>
          <ion-col size="2">
            <div class="ion-text-center">
              <ion-badge color="success">{{item.homeScore}} : {{item.awayScore}}</ion-badge>
            </div>
          </ion-col>
          <ion-col size="5" style="padding-top: 0px;">
            <div class="ion-text-center">
              <img src="{{item.awayImg}}" style="width: 20%;height: auto;">
            </div>
          </ion-col>
        </ion-row>
      </div>
    

</ion-content>
